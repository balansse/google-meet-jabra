<div class="jabra-hid-dialog">
    <div class="header">
        <h2>Jabra Devices</h2>
        <button id="btnJabraDialogClose" class="button-close">
            <i class="google-material-icons">close</i>
        </button>
    </div>
    <div class="content">
        <div class="text">
            Connected devices:
            <ul id="ulJabraConnectedDevices">
                <li>No devices found</li>
            </ul>
        </div>
        <div class="text">
            If your Jabra device does not appear on the list, please connect to it using the button below
        </div>
        <button id="btnJabraDialogHIDRequest" class="button">
            <span>Connect</span>
        </button>
    </div>
</div>
